<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="..." crossorigin="anonymous">

</head>
<header>
</header>
<body>
    <h1 class="mb-3 mt-5 text-center"> Formulario Contactos</h1>
    <div class="container text-center">
        <form id="formulario" method="post">
            <div class="mb-3">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento">fecha de nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>

            <div class="mb-3">
                <input type="hidden" id="id" name="id">
                <button type="button" id="btnEnviar" value="Enviar">Enviar</button>
            </div>
        </form>
    </div>

    <div class="container mt-5"> 
        <h2> Lista de Contactos</h2>
        <table class ="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Fecha de Nacimiento</th>
                    <th scope="col">Acción a Realizar</th>
                </tr>
            </thead>
            <tbody id="tablaContactos">
                <!-- Aquí se agregarán los contactos mediante JavaScript -->
            </tbody>
        </table>
    </div>
    
    <script src="js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
