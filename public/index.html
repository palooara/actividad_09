<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
<a href="contactos.html">contactos</a>
</header>
<body>
    <h1>Contactos</h1>
    <div>
        <form id="formulario" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="fechaNacimiento">fecha de nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            <br>
            <label for="accion">Acciòn a realizar</label>
            <select name="accion" id="accion" required>
                <option selected disabled>Seleccionar</option>
                <option value="crear">Crear</option>
                <option value="modificar">Modificar</option>
                <option value="eliminar">Eliminar</option>

            </select>
            <br>
            <label for="id" >ID Contacto</label>
            <input type="number" id="id" name="id" min="1" required>
            <br>
            <button type="button" id="btnEnviar" value="Enviar">Enviar</button>
        </form>
    </div>

    <div>
        <h2>Contactos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Acción a Realizar</th>
                </tr>
            </thead>
            <tbody id="tablaContactos">
                <!-- Aquí se agregarán los contactos mediante JavaScript -->
            </tbody>
        </table>
    </div>
    
    <script src="js/formulario.js"></script>
</body>
</html>
